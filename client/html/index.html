<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <!--<script type="text/javascript" src="/js/swfobject.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <script type="text/javascript">
        function get_parameters_hash() {
            if (window.location.search == "") { return null; }
            var params = window.location.search.substring(1).split("&");
            var hash = {};
            for (var i in params) {
                var val = params[i].split("=");
                hash[val[0]] = val[1];
            }
            return hash;
        }
        var params_hash = get_parameters_hash();

        function init_app(){
            var url = "/bin/app.swf";
            var app_div_id = "flash_app";
            var params = {};
            var attributes = {styleclass:"obj_class"};
            var flash_vars = params_hash;
            swfobject.embedSWF(url, app_div_id, "100%", "100%", "10.0.0", "", flash_vars, params, attributes);
        }
    </script>
</head>
<body onload="init_app()">
<div class="app_div">
    <div id="flash_app">wait...</div>
</div>
</body>
</html>
